<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی گرافیکی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>به بازی خوش آمدید!</h1>
        <button onclick="startGame()">شروع بازی</button>
        <p id="score">امتیاز: 0</p>
    </div>

    <script>
        let score = 0;

        function startGame() {
            alert('بازی شروع شد!');
            setInterval(() => {
                score += 1;
                document.getElementById('score').innerText = `امتیاز: ${score}`;
            }, 1000);
        }

        // دریافت داده‌های کاربر از تلگرام
        const initData = new URLSearchParams(window.location.hash.slice(1));
        const user = JSON.parse(initData.get('user'));

        if (user) {
            console.log('شناسه کاربر:', user.id);
            console.log('نام کاربر:', user.username);
        }
    </script>
</body>
</html>
